<!DOCTYPE html>
<html lang="errorDiasLaborados">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Sapo de oro</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Sapo de Oro</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-carrito active" href="carrito.html" target="_blank">
                           <i class="bi bi-arrow-up-left-circle-fill"></i>Seguir comprando
                        </a>
                    </li>  
                    <li>
                        <a class="boton-menu boton-carrito active" href="carrito.html" target="_blank">
                            <i class="bi bi-bag-check"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p> ® Sapo de oro 2025</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito esta vacío <i class="bi bi-emoji-frown"></i></p>
                
                <div class="carrito-producto">
                    <img src="https://saaeuecpprdpecp.blob.core.windows.net/web/esp/manual-de-identidad/images/imggrupo.png" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Título</small>
                        <h3>Ecopetrol</h3>
                    </div>
                    <div class="carrito-accion-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-accion-precio">
                        <small>Precio</small>
                        <p>$1.000.000</p>
                    </div>
                    <div class="carrito-accion-subtotal">
                        <small>Subtotal</small>
                        <p>$1.000.000</p>
                    </div>
                    <button class="carrito-accion-eliminar"> <i class="bi bi-trash-fill"></i> </button>
                </div>

                 <div class="carrito-producto">
                    <img src="https://saaeuecpprdpecp.blob.core.windows.net/web/esp/manual-de-identidad/images/imggrupo.png" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Título</small>
                        <h3>Uber</h3>
                    </div>
                    <div class="carrito-accion-cantidad">
                        <small>Cantidad</small>
                        <p>2</p>
                    </div>
                    <div class="carrito-accion-precio">
                        <small>Precio</small>
                        <p>$1.000.000</p>
                    </div>
                    <div class="carrito-accion-subtotal">
                        <small>Subtotal</small>
                        <p>$2.000.000</p>
                    </div>
                    <button class="carrito-accion-eliminar"> <i class="bi bi-trash-fill"></i> </button>
                </div>
            </div>

            <div class="carrito-acciones">
                <div class="carrito-acciones-izquierda">
                    <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$3000</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>
        </main>
    </div>



    <script src="main.js"></script>
</body>
</html>
